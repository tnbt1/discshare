##
## ClamAV daemon configuration for DiscShare
## Optimized for 5GB file scanning
##

# Logging configuration
LogFile /var/log/clamav/clamd.log
LogTime yes

# Socket configuration
LocalSocket /tmp/clamd.sock
TCPSocket 3310

# Stream configuration - CRITICAL for large files
StreamMaxLength 5120M

# Timeout settings for large files
ReadTimeout 300
MaxScanTime 300000

# User configuration
User clamav

# Scan limits configuration
MaxScanSize 0
# MaxFileSize remains default (100M) per file within archives

# Keep all scan features enabled (defaults)
# ScanPE yes
# ScanELF yes
# ScanOLE2 yes
# ScanPDF yes
# ScanSWF yes
# ScanXMLDOCS yes
# ScanHWP3 yes
# ScanOneNote yes
# ScanImage yes
# ScanImageFuzzyHash yes
# ScanMail yes
# PhishingSignatures yes
# PhishingScanURLs yes
# ScanHTML yes
# ScanArchive yes

# Heuristic alerts
# HeuristicAlerts yes

# Bytecode
# Bytecode yes
# BytecodeSecurity TrustSigned

# Default thread settings
# MaxThreads 10
# MaxQueue 100

# Database checks
# SelfCheck 600
# ConcurrentDatabaseReload yes